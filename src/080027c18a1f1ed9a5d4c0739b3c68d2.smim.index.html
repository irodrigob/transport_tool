<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control:max-age=604800" content="public">


    <script>
        //CORS
        document.domain = window.location.hostname.substring(window.location.hostname.indexOf('.')+1);

        //Language
        var language = "EN";

        //headers.Authorization = "Access-Control-Allow-Origin: *";
    </script>

    <script
            id="sap-ui-bootstrap"
            src=" https://sapui5.hana.ondemand.com/1.40.9/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.m, sap.ui.layout, sap.ui.unified, sap.ui.table"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
            data-sap-ui-resourceroots='{
            "com.irb.trans": "./webapp/" }'>
        /* https://sapui5.hana.ondemand.com/resources/sap-ui-core.js */
    </script>



    <script src="./webapp/util/constant.js"></script>
    <script src="./webapp/util/dataModel.js"></script>
    <script src="./webapp/util/RESTUtil.js"></script>
    <script src="./webapp/util/util.js"></script>

    <script>

        sap.ui.getCore().attachInit(function () {

            new sap.m.Shell("mainContainer", {
                app : new sap.ui.core.ComponentContainer({
                    name : "com.irb.trans",
                    height : "100%",
                    width : "100%"
                }),
                appWidthLimited: false,
            }).placeAt("content");



        });


    </script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
