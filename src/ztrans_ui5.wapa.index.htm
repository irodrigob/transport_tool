<!DOCTYPE html>                                                                                                                                                                                                                                                
<html>                                                                                                                                                                                                                                                         
<head>

    <script

            src=" https://sapui5.hana.ondemand.com/1.40.9/resources/sap-ui-core.js"                                                                                                                                                                            
            data-sap-ui-theme="sap_bluecrystal"                                                                                                                                                                                                                
            data-sap-ui-libs="sap.m, sap.ui.layout, sap.ui.unified, sap.ui.table"                                                                                                                                                                              
            data-sap-ui-compatVersion="edge"                                                                                                                                                                                                                   
            data-sap-ui-preload="async"                                                                                                                                                                                                                        
            data-sap-ui-resourceroots='{                                                                                                                                                                                                                       
            "com.irb.trans": "./" }'>                                                                                                                                                                                                                          
        /* https://sapui5.hana.ondemand.com/resources/sap-ui-core.js */                                                                                                                                                                                        
    </script>                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                               
    <script>                                                                                                                                                                                                                                                   
        //CORS                                                                                                                                                                                                                                                 
        document.domain = window.location.hostname.substring(window.location.hostname.indexOf('.')+1);                                                                                                                                                         
                                                                                                                                                                                                                                                               
        //Language                                                                                                                                                                                                                                             
        var language = "EN";                                                                                                                                                                                                                                   
    </script>                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                               
    <script src="./util/constant.js"></script>                                                                                                                                                                                                                 
    <script src="./util/dataModel.js"></script>                                                                                                                                                                                                                
    <script src="./util/RESTUtil.js"></script>                                                                                                                                                                                                                 
    <script src="./util/util.js"></script>                                                                                                                                                                                                                     
                                                                                                                                                                                                                                                               
    <script>                                                                                                                                                                                                                                                   
                                                                                                                                                                                                                                                               
        sap.ui.getCore().attachInit(function () {                                                                                                                                                                                                              
                                                                                                                                                                                                                                                               
            new sap.m.Shell("mainContainer", {                                                                                                                                                                                                                 
                app : new sap.ui.core.ComponentContainer({                                                                                                                                                                                                     
                    name : "com.irb.trans",                                                                                                                                                                                                                    
                    height : "100%",                                                                                                                                                                                                                           
                    width : "100%"                                                                                                                                                                                                                             
                }),                                                                                                                                                                                                                                            
                appWidthLimited: false,                                                                                                                                                                                                                        
            }).placeAt("content");                                                                                                                                                                                                                             
                                                                                                                                                                                                                                                               
                                                                                                                                                                                                                                                               
                                                                                                                                                                                                                                                               
        });

<body class="sapUiBody" id="content">
